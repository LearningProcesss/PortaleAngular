<mat-card class="ticket_display_form">
  <mat-card-header>
    <mat-card-title>{{ ticket.titolo }}</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-genericpanel *ngFor="let evento of ticket.eventi; let i=index" [titolo]="evento.creatoDa" [contenuto]="evento.testo"></app-genericpanel>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
