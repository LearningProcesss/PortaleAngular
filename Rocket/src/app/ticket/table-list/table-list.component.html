<mat-expansion-panel hideToggle class="expnasion-filtri">
  <mat-expansion-panel-header>
    <mat-panel-title>
     
    </mat-panel-title>
    <mat-panel-description>
      Filtri
    </mat-panel-description>
    <mat-icon>account_circle</mat-icon>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form #filterForm="ngForm" (ngSubmit)="eseguiRicerca(filterForm)">
      <mat-form-field appearance="outline" class="test">
        <mat-label>Titolo</mat-label>
        <input matInput placeholder="Cerca per titolo" #fullText ngModel name="fullText">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <button type="submit" mat-raised-button color="warn">Cerca</button>
    </form>
  </ng-template>
  <!-- <mat-action-row>
    
  </mat-action-row> -->
</mat-expansion-panel>

<div class="mat-elevation-z8 data-table">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titolo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titolo</th>
      <td mat-cell *matCellDef="let row">{{row.titolo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
