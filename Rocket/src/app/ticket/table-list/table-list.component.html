<mat-expansion-panel hideToggle class="expnasion-filtri">
  <mat-expansion-panel-header>
    <mat-panel-title>

    </mat-panel-title>
    <mat-panel-description>
      Cerca nel portale
    </mat-panel-description>
    <mat-icon>account_circle</mat-icon>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form [formGroup]="reactiveFilterForm" (ngSubmit)="reactiveFilterFormSubmit()">
      <mat-form-field appearance="outline" class="test">
        <mat-label>FullText</mat-label>
        <input matInput placeholder="Ricerca FullText" formControlName="reactiveFilterFullText">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input type="text" placeholder="Cliente" matInput formControlName="reactiveFilterCliente" [matAutocomplete]="autoC" name="test">
        <mat-autocomplete autoActiveFirstOption #autoC="matAutocomplete" name="testC">
          <mat-option *ngFor="let utente of $filteredPortalUserOptions | async" [value]="utente.cognome + ' ' + utente.nome" (onSelectionChange)="selezioneCliente($event, utente)">
            {{ utente.cognome }} {{ utente.nome }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input type="text" placeholder="Tecnico assegnato" matInput formControlName="reactiveFilterTecnico" [matAutocomplete]="autoT">
        <mat-autocomplete autoActiveFirstOption #autoT="matAutocomplete">
          <mat-option *ngFor="let utente of $filteredTecnicoOptions | async" [value]="utente.cognome + ' ' + utente.nome" (onSelectionChange)="selezioneTecnico($event, utente)">
            {{ utente.cognome }} {{ utente.nome }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="reactiveFilterDataAperturaRangeStart" matInput [matDatepicker]="dp3" placeholder="Aperto il range start">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="reactiveFilterDataAperturaRangeEnd" matInput [matDatepicker]="dp4" placeholder="Aperto il range end">
        <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
        <mat-datepicker #dp4 disabled="false"></mat-datepicker>
      </mat-form-field>
      <!-- <button type="submit" mat-raised-button color="warn">Cerca</button> -->
    </form>
  </ng-template>
  <mat-action-row>
    <button type="submit" mat-raised-button color="warn" (click)="reactiveFilterFormSubmit()" >Cerca</button>
  </mat-action-row>
</mat-expansion-panel>
<!-- <a [routerLink]="['new']">Tickets</a> -->
<mat-form-field>
  <input matInput (keyup)="filterTable($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8 data-table">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titolo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titolo</th>
      <td mat-cell *matCellDef="let row">{{row.titolo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
